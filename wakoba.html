<CENTER>
<TABLE border="0" width="600" height="30">
  <TBODY>
    <TR>
      <TD><FONT size="-1">赤ちゃんが生まれました<BR>
      ２００８年７月１１日　３；２１２ｇ　５２㎝　Ａ型 </FONT><BR>
      <FONT size="-1">無事生まれますようにと祈りながら楽しみに待ちました。<BR>
      おかげさまで、おばぁちゃんになる事が出来ました。<BR>
      たからものの成長をいつまで見守ることができるのか・・・・<BR>
      みんなを　happyにしてくれて　ありがとう</FONT><BR>
      &nbsp;</TD>
      <TD>&nbsp;</TD>
      <TD>&nbsp;</TD>
      <TD width="281"><FONT size="-1">二人目の赤ちゃんが生まれました</FONT><BR>
      <FONT size="-1">２０１２年１１月９日　３５９４ｇ　５３㎝　Ａ型</FONT><BR>
      <FONT size="-1">待ちに待った二人目の孫　かわいい女の子です</FONT><BR>
      <FONT size="-1">生まれてきてくれて　ありがとう</FONT><BR>
      <FONT size="-1">じぃじ　ばぁば　も元気にしてくれてありがとう</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD>&nbsp;<IMG src="image/200807111.jpg" border="0" width="320" height="333"></TD>
